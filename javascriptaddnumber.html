<!DOCTYPE html>
<html>
<head>
	<title>Add and Subtract</title>
</head>
<body>
	<form>
		<label for="num1">Number 1:</label>
		<input type="number" id="num1" name="num1" required>

		<label for="num2">Number 2:</label>
		<input type="number" id="num2" name="num2" required>

		<button type="button" onclick="addNumbers()">Add</button>
		<button type="button" onclick="subtractNumbers()">Subtract</button>
	</form>

	<ul id="result"></ul>

	<script src="script.js"></script>
	<script type="text/javascript">
		function addNumbers() {
	// Get the input values
	let num1 = document.getElementById("num1").value;
	let num2 = document.getElementById("num2").value;

	// Perform the operation
	let result = Number(num1) + Number(num2);

	// Display the result in the list
	let listItem = document.createElement("li");
	listItem.innerText = `${num1} + ${num2} = ${result}`;
	document.getElementById("result").appendChild(listItem);
}

function subtractNumbers() {
	// Get the input values
	let num1 = document.getElementById("num1").value;
	let num2 = document.getElementById("num2").value;

	// Perform the operation
	let result = Number(num1) - Number(num2);

	// Display the result in the list
	let listItem = document.createElement("li");
	listItem.innerText = `${num1} - ${num2} = ${result}`;
	document.getElementById("result").appendChild(listItem);
}

	</script>
</body>
</html>
